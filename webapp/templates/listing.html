<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listings</title>
    <style>
        div {
            background-color: #BAA1C2;
            width: 100%;
            
            padding: 50px;
            margin: 20px;
        }

        .header a{
            border: 1px solid;
            display: inline-block;
            min-width: 150px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            color: black;
            text-decoration: none;
            border: 1px solid black;
            margin: 20px 2px;
        }

        .nav {
            background-color: yellow;
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        label {
            text-align: center;
        }
        input {
            text-align: center;
        }
        body{
            background-color: lightgray;
        }
        .btn {
            BORDER: 1px solid;  COLOR: black; height: 30px; width: 30px;
            WIDTH: 33%;
            display: inline-block;
        }
        h1{
            text-align: center;
        }
        form{
            text-align: center;
        }
        p{
            text-align:center;
        }
        input{
            text-align:center;
            
        }
    </style>
     
</head>
<div class="header">
    <a href="/login">log in</a>
    <a href="{{ url_for('profile')}}" class="profile" id="select_color"> profile</a>  
    
    
    <a href="{{ url_for('editlistings')}}"> edit listing</a>
    <a href="/filterList">find roommates</a>
    <a href="{{ url_for('message')}}">message</a>
    <a href="/view_saved">saved</a>
    <a href="{{ url_for('logout')}}">logout</a>

   
  </div>

<body>
    <h2>Create Listings</h2>
    <form action="/listing" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" required><br>
        <input type="file" name="files" multiple="" accept="image/png, image/jpg, image/jpeg" required><br>
        <input type="submit" value="Post">
    </form>

    <p>To filter listings <a href="/filterList">click here</a></p>

    <h2>Listings</h2>
    {{ listings | safe }}

</body>
</html>
