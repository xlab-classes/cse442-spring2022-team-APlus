<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Your Listing</title>
    <style>
        div {
            background-color: #BAA1C2;
            width: 100%;
            
            padding: 50px;
            margin: 20px;
        }

        .nav {
            background-color: yellow;
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        label {
            text-align: center;
        }
        input {
            text-align: center;
        }
        body{
            background-color: lightgrey;
        }
        .btn {
            BORDER: 1px solid;  COLOR: black; height: 30px; width: 30px;
            WIDTH: 33%;
            display: inline-block;
        }
        h1{
            text-align: center;
        }
        form{
            text-align: center;
        }
        p{
            text-align:center;
        }
        input{
            text-align:center;
        }
    </style>
</head>

<body>
    <div class="topnav">
        
        <a href="{{ url_for('listings')}}" class="btn btn-secondary btn-sm">Posts</a>
        <a href="/message/{{ recipient_id }}" class="btn btn-secondary btn-sm">messages</a>
        <a href="/filterList" class="btn btn-secondary btn-sm">find roommates</a>
        <a href="{{ url_for('profile')}}" class="btn btn-secondary btn-sm">Profile</a>
        <a href="/view_saved" class="btn btn-secondary btn-sm">saved post</a>
            <a href="{{ url_for('logout')}}" class="btn btn-secondary btn-sm">Logout</a>
       
      </div>
    </div>
    <h1>Edit Listing</h1>
    <form action="/listing" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" required><br>
        <input type="file" name="files" multiple="" accept="image/png, image/jpg, image/jpeg" required><br>
        <input type="submit" value="Post">
    </form>

    <h2>Edit Your Listing</h2>
    {{ editlistings | safe }}

</body>
</html>
