<html>
<head>
<title>Upload profile image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">Upload profile image</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>

    
        <div>
            <img id="picture" src="data:image/jpeg;base64,{{ img_data }}" style="width:128px;height:128px;">
        </div>
    
    <form method="post" action="/upload" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>

 <form action="/delete_profile" method="get">
     <p>
  Delete your profile?
     </p>
  <button name="Delete Profile" type="submit" value="HTML">Delete</button>
 </form>



</div>
</div>
</body>
</html>
